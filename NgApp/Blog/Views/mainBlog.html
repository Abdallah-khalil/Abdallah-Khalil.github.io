<div class="content-header ui-content-header ui-april-back" id="allblog">
    <div class="container">
    </div>
</div>
<div class="container margin-top-lg">
    <div class="row margin-top-xl  margin-bottom-lg padding-bottom-lg">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="gridMas" class="margin-top-lg">
                <!-- All image  Blogs From the Controller -->
                <div class="col-sm-6 col-md-5 col-lg-4 col-xs-12 grid-item  margin-bottom-sm" ng-repeat="img in vm.imgBlogs">
                    <div class="card card-blog card-1 text-left waves-attach waves-effect waves-light not-visible" ng-style="cardStyle" when-visible="flipInYElement">
                        <div class="card-main">
                            <div class="card-img">
                                <img alt="alt text" ng-src="{{img.imageUrl}}" class="img-responsive grow">
                            </div>
                            <div class="margin-bottom-sm padding-10">
                                <h2 ng-class="textClass" class="font-30">
                                    {{img.title}}
                                </h2>
                                <p>
                                    <span class="entry-date pull-left" ng-class="textClass">
                                        <i class="fa fa-calendar"></i>&nbsp; {{img.date}}
                                    </span>
                                    <span class="entry-author margin-left-lg" ng-class="textClass">
                                        <i class="fa fa-user">
                                        </i>&nbsp; {{img.writer}}
                                    </span>
                                </p>
                            </div>
                            <div class="card-inner ">
                                <p>
                                    {{img.brief}}
                                </p>
                            </div>
                            <div class="padding-10 margin-bottom pull-left">
                                <a class="btn btn-lg waves-attach waves-effect" ng-class="btnClass" href="/#/SingleBlog">
                                    Read More
                                </a>
                            </div>
                            <div class="padding-10 margin-bottom pull-right">
                                <a href="/#/SingleBlog" class="padding-10"> <i ng-class="textClass" class="fa  fa-lg margin-top-sm fa-commenting-o"></i></a>
                                <a href="/#/SingleBlog" class="padding-10"> <i ng-class="textClass" class="fa   fa-lg margin-top-sm fa-heart"></i></a>
                                <a href="/#/SingleBlog" class="padding-10"> <i ng-class="textClass" class="fa   fa-lg margin-top-sm fa-share-alt"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- All vedio  Blogs From the Controller -->
                <div class="col-sm-6 col-md-5 col-lg-4 col-xs-12 grid-item  margin-bottom-sm" ng-repeat="ved in vm.vedioBlogs">
                    <div class="card card-blog card-1 text-left waves-attach  waves-effect waves-light not-visible" ng-style="cardStyle" when-visible="flipInYElement">
                        <div class="card-main">
                            <div class="card-img">
                                <anguvideo ng-model="ved.vedioURL" width="{{ved.width}}" height="{{ved.height}}"></anguvideo>
                            </div>
                            <div class="margin-bottom-sm padding-10">
                                <h2 ng-class="textClass" class="font-30">
                                    {{ved.title}}
                                </h2>
                                <p>
                                    <span class="entry-date pull-left" ng-class="textClass">
                                        <i class="fa fa-calendar"></i>&nbsp; {{ved.date}}
                                    </span>
                                    <span class="entry-author margin-left-lg" ng-class="textClass">
                                        <i class="fa fa-user">
                                        </i>&nbsp; {{ved.writer}}
                                    </span>
                                </p>
                            </div>
                            <div class="card-inner ">
                                <p>
                                    {{ved.brief}}
                                </p>
                            </div>
                            <div class="padding-10 margin-bottom pull-left">
                                <a class="btn btn-lg waves-attach waves-effect" href="/#/SingleBlog" ng-class="btnClass">
                                    Watch More
                                </a>
                            </div>
                            <div class="padding-10 margin-bottom pull-right">
                                <a href="/#/SingleBlog" class="padding-10"> <i ng-class="textClass" class="fa  fa-lg margin-top-sm fa-commenting-o"></i></a>
                                <a href="/#/SingleBlog" class="padding-10"> <i ng-class="textClass" class="fa  fa-lg margin-top-sm fa-heart"></i></a>
                                <a href="/#/SingleBlog" class="padding-10"> <i ng-class="textClass" class="fa  fa-lg margin-top-sm fa-share-alt"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- All soundCloud  Blogs From the Controller -->
                <div class="col-sm-6 col-md-5 col-lg-4 col-xs-12 grid-item  margin-bottom-sm" ng-repeat="sound in vm.soundCloudBlogs">
                    <div class="card card-blog card-1 text-left waves-attach  waves-effect waves-light not-visible" ng-style="cardStyle"
                         when-visible="flipInYElement">
                        <div class="card-main">
                            <div class="card-inner ">
                                <ng-sc-track track="sound.trackId"></ng-sc-track>
                            </div>
                            <div class="padding-10 margin-bottom pull-left">
                                <h2 ng-class="textClass" class="font-30">
                                    {{sound.title}}
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
