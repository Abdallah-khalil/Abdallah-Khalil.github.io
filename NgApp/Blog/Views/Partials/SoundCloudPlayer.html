<div class="card-img">
    <img class="img-responsive" ng-src="{{albumArt}}" />
    <div class="wave" ng-style="{' background-image': 'url(' +wave+')'}"></div>
    <div class="details" style="position: absolute; bottom: 0;">
        <div class="track-info">
            <a ng-href="{{trackUrl}}"><h1>{{title}}</h1></a>
            <a ng-href="{{bandUrl}}"><p>{{band}}</p></a>
        </div>
        <a class="play fa fa-2x  text-white-sec" ng-click="play()" ng-class="{'fa-play': !playing, 'fa-pause' : playing}"></a>
    </div>
</div>
