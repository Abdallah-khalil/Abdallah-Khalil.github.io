<div class="container">
    <h2 class="section-title">Contact us</h2>
    <div class="row padding-bottom-lg">
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 ">
            <div class="card-1 padding-bottom-no padding-top-no  padding-right-no padding-left-no not-visible"  when-visible="fadeInLeftElement">
                <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" draggable="false" options="vm.options" bounds="vm.map.bounds">
                    <ui-gmap-marker coords="vm.marker.coords" options="vm.marker.options" events="vm.marker.events" idkey="vm.marker.id">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12" id="messageDiv">           
            <div class="padding-bottom-no padding-top-no  padding-right-no padding-left-no">
                <div class="row row-centered">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal text-left form" ng-submit="vm.sendMail();" name="vm.sendMailForm" novalidate="novalidate">
                            <div class="form-group form-group-label form-group-lg not-visible"  when-visible="fadeInRightElement" ng-class="formGroupClass">
                                <label class="floating-label" for="name">Name</label>
                                <input class="form-control" name="name" type="text" ng-model="vm.mail.name" ng-required="true">
                                <div class="form-help" ng-messages="vm.sendMailForm.name.$error" ng-if="vm.sendMailForm.name.$dirty">
                                    <p class="text-brand-accent" ng-message="required">Please,enter subject</p>
                                </div>
                            </div>
                            <div class="form-group form-group-label form-group-lg not-visible"  when-visible="fadeInRightElement" ng-class="formGroupClass">
                                <label class="floating-label" for="email">Email</label>
                                <input class="form-control" name="email" type="text" ng-model="vm.mail.email" ng-required="true">
                                <div class="form-help" ng-messages="vm.sendMailForm.email.$error" ng-if="vm.sendMailForm.email.$dirty">
                                    <p class="text-brand-accent" ng-message="required">Please,enter your email</p>
                                </div>
                            </div>
                            <div class="form-group form-group-label form-group-lg not-visible"  when-visible="fadeInRightElement" ng-class="formGroupClass">
                                <label class="floating-label" for="subject">Subject</label>
                                <input class="form-control" name="subject" type="text" ng-model="vm.mail.subject" ng-required="true">
                                <div class="form-help" ng-messages="vm.sendMailForm.subject.$error" ng-if="vm.sendMailForm.subject.$dirty">
                                    <p class="text-brand-accent" ng-message="required">Please,enter subject</p>
                                </div>
                            </div>
                            <div class="form-group form-group-label form-group-lg not-visible"  when-visible="fadeInRightElement" ng-class="formGroupClass">
                                <label class="floating-label" for="message">Message</label>
                                <textarea class="form-control" name="message" type="text" ng-model="vm.mail.message" ng-required="true" id="message" rows="3"></textarea>
                                <div class="form-help" ng-messages="vm.sendMailForm.message.$error" ng-if="vm.sendMailForm.message.$dirty">
                                    <p class="text-brand-accent" ng-message="required">Please,enter Message</p>
                                </div>
                            </div>

                            <button ng-disabled="vm.sendMailForm.$invalid" type="submit" ng-class="btnClass" class="btn pull-right btn-lg  waves-ripple waves-attach waves-effect not-visible"  when-visible="flipInXElement">
                                Send
                                <i class="fa fa-send"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top-lg  col-centered" >
                        <h4 class="border-top padding-top-sm">Doo Street, West Cairo 008, Egypt</h4>
                        <h5>0201066371913 | www.CreativeDiv.com | abdallah.khalil.nada@gmail.com</h5>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</div>
